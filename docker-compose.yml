version: '3.8'

services:
  database:
    image: mysql:8.0
    container_name: pro-audio-db
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3005}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-root}
      - MYSQL_DATABASE=${DB_DATABASE:-proaudio}
      - MYSQL_USER=${DB_USERNAME:-proaudio}
      - MYSQL_PASSWORD=${DB_PASSWORD:-root}
    volumes:
      - proaudio_mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - proaudio_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: pro-audio-backend
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    ports:
      - "${APP_PORT:-8001}:80"
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - DB_CONNECTION=mysql
      - DB_HOST=database
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-proaudio}
      - DB_USERNAME=${DB_USERNAME:-proaudio}
      - DB_PASSWORD=${DB_PASSWORD:-root}
    depends_on:
      database:
        condition: service_healthy
    networks:
      - proaudio_network
      - bridge

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: pro-audio-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3001}:80"
    volumes:
      - ./public/build:/usr/share/nginx/html/build:ro
    depends_on:
      - backend
      - database
    networks:
      - proaudio_network

networks:
  proaudio_network:
    driver: bridge
  bridge:
    external: true

volumes:
  proaudio_mysql_data:
    driver: local

