# Configuración de SonarQube para análisis manual
sonar.projectKey=pro-audio
sonar.projectName=pro-audio
sonar.projectVersion=1.0

# Ruta del código fuente
sonar.sources=app
sonar.tests=tests

# Inclusiones para código fuente (opcional, por defecto incluye todo)
# sonar.sources.inclusions=**/*.php

# Inclusiones para tests - PATRONES que SonarQube busca para identificar archivos de test
sonar.test.inclusions=**/*Test.php,**/*UnitTest.php,**/*FeatureTest.php,**/tests/**/*.php

# Exclusiones para código fuente (NO excluir tests aquí, esa carpeta se maneja por separado)
sonar.exclusions=**/vendor/**,**/node_modules/**,**/storage/**,**/bootstrap/cache/**,**/database/**,**/resources/**,**/public/**,**/routes/**,**/config/**

# Exclusiones para tests (archivos que NO son tests dentro de la carpeta tests)
sonar.test.exclusions=**/vendor/**,**/node_modules/**,**/storage/**,**/bootstrap/cache/**,**/TestCase.php,**/tests/_coverage/**

# Lenguaje
sonar.language=php

# Encoding
sonar.sourceEncoding=UTF-8

# PHP específico - Reportes de cobertura y tests
# IMPORTANTE: Usar rutas relativas con barras normales (/) que funcionan en Windows y Linux
sonar.php.coverage.reportPaths=tests/_coverage/coverage.xml
sonar.php.tests.reportPath=tests/_coverage/test-reporter.xml

# Sufijos de archivos de test (ayuda a SonarQube a identificar tests)
sonar.php.tests.file.suffixes=Test.php,UnitTest.php,FeatureTest.php

