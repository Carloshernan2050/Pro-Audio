# Configuración de SonarQube para análisis manual
sonar.projectKey=laravel-chatbot
sonar.projectName=Laravel Chatbot Project
sonar.projectVersion=1.0

# Ruta del código fuente
sonar.sources=app
sonar.tests=tests

# Exclusiones
sonar.exclusions=**/vendor/**,**/node_modules/**,**/storage/**,**/bootstrap/cache/**

# Lenguaje
sonar.language=php

# Encoding
sonar.sourceEncoding=UTF-8

# PHP específico
sonar.php.coverage.reportPaths=tests/_coverage/coverage.xml
sonar.php.tests.reportPath=tests/_coverage/test-reporter.xml

